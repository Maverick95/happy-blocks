<html lang="en">
  <head>
    <title>Happy Blocks</title>
    <script defer src="./src/npm/dist/global.happyblocks.js"></script>
    <script defer src="./src/vanilla/player-score/player-score.js"></script>
    <script defer src="./src/vanilla/casino-score/casino-digit.js"></script>
    <script defer src="./src/vanilla/casino-score/casino-score.js"></script>
    <script defer src="./src/vanilla/game-grid/game-grid.js"></script>
  </head>
  <body>

    <template id="casino-digit">
      <div class="digit-container">
        <div id="digit-0" class="digit digit-hidden">0</div>
        <div id="digit-1" class="digit digit-hidden">1</div>
        <div id="digit-2" class="digit digit-hidden">2</div>
        <div id="digit-3" class="digit digit-hidden">3</div>
        <div id="digit-4" class="digit digit-hidden">4</div>
        <div id="digit-5" class="digit digit-hidden">5</div>
        <div id="digit-6" class="digit digit-hidden">6</div>
        <div id="digit-7" class="digit digit-hidden">7</div>
        <div id="digit-8" class="digit digit-hidden">8</div>
        <div id="digit-9" class="digit digit-hidden">9</div>
      </div>
    </template>

    <template id="casino-score">
      <div id="score-container"></div>
    </template>

    <template id="game-grid">
      <div id="grid-container"></div>
    </template>
    
    <div id="test-area-1">
      <player-score id="my-first-player-score"></player-score>
      <input type="button" value="Player Score = 10" onClick="document.getElementById('my-first-player-score').setAttribute('score', 10);" />
    </div>

    <div id="test-area-3">
      <casino-score id="my-first-casino-score" score="0" max-power="2"></casino-score>
      <input type="button" value="Increase score" onClick="{
        const digit = document.getElementById('my-first-casino-score');
        const score = parseInt(digit.getAttribute('score')) || 0;
        digit.setAttribute('score', score + 15);
      }" />
    </div>

    <div id="test-area-4">
      <game-grid width="10" height="20" period="600"></game-grid>
    </div>

  </body>
</html>
