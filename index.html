<html lang="en">
  <head>
    <title>Happy Blocks</title>
    <script defer src="./Components/player-score/player-score.js"></script>
    <script defer src="./Components/casino-score/casino-digit.js"></script>
  </head>
  <body>

    <template id="casino-digit">
      <div class="digit-container">
        <div id="digit-0" class="digit digit-hidden">0</div>
        <div id="digit-1" class="digit digit-hidden">1</div>
        <div id="digit-2" class="digit digit-hidden">2</div>
        <div id="digit-3" class="digit digit-hidden">3</div>
        <div id="digit-4" class="digit digit-hidden">4</div>
        <div id="digit-5" class="digit digit-hidden">5</div>
        <div id="digit-6" class="digit digit-hidden">6</div>
        <div id="digit-7" class="digit digit-hidden">7</div>
        <div id="digit-8" class="digit digit-hidden">8</div>
        <div id="digit-9" class="digit digit-hidden">9</div>
      </div>
    </template>
    
    <div id="test-area-1">
      <player-score id="my-first-player-score"></player-score>
      <input type="button" value="Player Score = 10" onClick="document.getElementById('my-first-player-score').setAttribute('score', 10);" />
    </div>

    <div id="test-area-2">
      <casino-digit id="my-first-casino-digit" score="79657" power="0"></casino-digit>
      <input type="button" value="Increase score by 1" onClick="
      const digit = document.getElementById('my-first-casino-digit');
      const score = parseInt(digit.getAttribute('score'));
      digit.setAttribute('score', score + 1);"
      />
    </div>

  </body>
</html>
